<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>MS-Paint in JS</title>


</head>

<body>
    <!-- creating a navbar  -->
    <header>
        <div class="nav">
            <ul>
                <li><a href="#">File</a></li>
                <li><a href="#">View</a></li>
                <li><a href="#"><i class="material-icons">save</i></a></li>
                <li><a href="#"><i class="material-icons">undo</i></a></li>
                <li><a href="#"><i class="material-icons">redo</i></a></li>
            </ul>
        </div>
        <div class="right"><i class="material-icons">contact_support</i></div>
    </header>


    <div class="navhead">
        <div class="clipboard" id="clipboard">
            <i class="material-icons">content_paste</i>
            <div class="arrow">
                <i class="material-icons">arrow_drop_down</i>
            </div>
            <p>Clipboard</p>
        </div>
        <div class="matrix-Clip" id="matrixClip">
            <div class="matrix-cell">
                <button class="icon-button">Icon 1</button>
            </div>
            <div class="matrix-cell">
                <button class="icon-button">Icon 2</button>
            </div>
            <div class="matrix-cell">
                <button class="icon-button">Icon 3</button>
            </div>
            <div class="matrix-cell">
                <button class="icon-button">Icon 4</button>
            </div>
            <div class="matrix-cell">
                <button class="icon-button">Icon 5</button>
            </div>
            <div class="matrix-cell">
                <button class="icon-button">Icon 6</button>
            </div>
        </div>

        <div class="selection">
            <i class="material-icons">crop</i>
            <div class="arrow">
                <i class="material-icons">arrow_drop_down</i>
            </div>
            <p>Select</p>
        </div>
        <div class="matrix-select" id="matrixselect">
            <div class="matrix-cell">
                <button class="icon-button">Icon 1</button>
            </div>
            <div class="matrix-cell">
                <button class="icon-button">Icon 2</button>
            </div>
            <div class="matrix-cell">
                <button class="icon-button">Icon 3</button>
            </div>
            <div class="matrix-cell">
                <button class="icon-button">Icon 4</button>
            </div>
            <div class="matrix-cell">
                <button class="icon-button">Icon 5</button>
            </div>
            <div class="matrix-cell">
                <button class="icon-button">Icon 6</button>
            </div>
        </div>

        <div class="tools" id="tools">
            <i class="bi bi-pencil"></i>
            <i class="bi bi-paint-bucket"></i>
            <i class="bi bi-fonts"></i>
            <i class="bi bi-eraser"></i>
            
        </div>

        <div class="brush" id="brush">
            <i class="material-icons">brush </i>
            <div class="arrow">
                <i class="material-icons">arrow_drop_down</i>
            </div>
            <p>Brush</p>
        </div>
        <div class="matrix-brush" id="matrixbrush">
            <div class="matrix-cell">
                <button class="icon-button">Icon 1</button>
            </div>
            <div class="matrix-cell">
                <button class="icon-button">Icon 2</button>
            </div>
            <div class="matrix-cell">
                <button class="icon-button">Icon 3</button>
            </div>
            <div class="matrix-cell">
                <button class="icon-button">Icon 4</button>
            </div>
            <div class="matrix-cell">
                <button class="icon-button">Icon 5</button>
            </div>
            <div class="matrix-cell">
                <button class="icon-button">Icon 6</button>
            </div>
        </div>

        <div class="shapes" id="shapes">
            <i class="bi bi-arrow-up"></i>
            <i class="bi bi-triangle"></i>
            <i class="bi bi-circle"></i>
            <i class="bi bi-square"></i>
            <i class="bi bi-diamond"></i>
            <i class="bi bi-pentagon"></i>
            <i class="bi bi-star"></i>
            <i class="bi bi-arrow-left"></i>
            <i class="bi bi-arrow-right"></i>
            <i class="bi bi-arrow-down"></i>
            <i class="bi bi-circle"></i>
            
        </div>

        <div class="size" id="size">
            <i class="material-icons">zoom_in</i>
            <div class="arrow">
                <i class="material-icons">arrow_drop_down</i>
            </div>
            <p>Size</p>
        </div>
        <div class="matrix-size" id="matrixsize">
            <div class="matrix-cell">
                <button class="icon-button">Icon 1</button>
            </div>
            <div class="matrix-cell">
                <button class="icon-button">Icon 2</button>
            </div>
            <div class="matrix-cell">
                <button class="icon-button">Icon 3</button>
            </div>
            <div class="matrix-cell">
                <button class="icon-button">Icon 4</button>
            </div>
            <div class="matrix-cell">
                <button class="icon-button">Icon 5</button>
            </div>
            <div class="matrix-cell">
                <button class="icon-button">Icon 6</button>
            </div>
        </div>
        <!-- color palette -->
        <div class="color-container">
            <p style="background-color: red;"></p>
            <p style="background-color: green;"></p>
            <p style="background-color: lime;"></p>
            <p style="background-color: blue;"></p>
            <p style="background-color: yellow;"></p>
            <p style="background-color: brown;"></p>
            <p style="background-color: black;"></p>
            <p style="background-color: whitesmoke;"></p>
            <p style="background-color: orange;"></p>
            <p style="background-color: grey;"></p>
            <p style="background-color: goldenrod;"></p>
            <p style="background-color: pink;"></p>
            <p style="background-color: blanchedalmond;"></p>
            <p style="background-color: wheat;"></p>
            <p style="background-color: coral"></p>
            <p style="background-color: aqua;"></p>
            <p style="background-color: skyblue;"></p>
            <p style="background-color: fuchsia;"></p>
            <p style="background-color: gold;"></p>
            <p style="background-color: crimson;"></p>
            <p style="background-color: palegreen;"></p>
            <p style="background-color: teal;"></p>
            <p style="background-color: blueviolet;"></p>
            <p style="background-color: khaki;"></p>

        </div>
    </div>

    <canvas id="drawingCanvas" width="1376" height="600"></canvas>


<!-- footer created -->

<footer>

    <div class="footer">

        <p>hello bro how are you</p>

    </div>

</footer>

</body>
<script src="script.js"></script>


</html>
